{{ define "heading" }}
<div>
    {{ partial "back-home.html" . }}
</div>
{{ end }}
{{ define "content" }}
<div class="container mx-auto">
    <div class="bg-white card max-auto rounded shadow-lg my-4">
        <div class="px-6 py-4 whitespace-normal">
        <div class="mb-8">
            <h1 class="text-4xl font-bold">{{ .Title }}</h1>
            <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" }}</time>
        </div>
            <article class="mb-12">
                {{ .Content }}

                {{ template "_internal/disqus.html" . }}
            </article>

            <!-- Tags -->
            {{ with .Params.tags }}
                {{ range .}}
                    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#{{.}}</span>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
